<!DOCTYPE html>
<html lang="en">
  <head>
    
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/de7c18a46e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
   
    <title>Document</title>
     <link rel="stylesheet" href="src/style.css" />
  </head>
   <body>
    
    
  
    <div class="container">
    <div class="heading"><h1>Weather Forecast</h1>
    
              <img class="forecast-img" src="src/cloudy.png"></img>
              
    <form id="form-special">  
      <label for="cityNames" class="for-label">Search city</label>
      <input type="search" class="form" id="city-input" />
      <input type="submit" class="search" value="search"/>

    </form>

     <div class="card" style="width: 35rem;">
  <div class="card-body">
                
            <h1 id="city">New York
            </h1>
         <div class="col" >
            <h2 class="time-box" id="date">
                <span> Wed</span>
                <span> Time</span>
            </h2>
            <br/>
         </div>
         <div class="image">
          <img src="https://openweathermap.org/img/wn/10d@2x.png" id="icon" alt="clear" class="float-left">
         </div>
           <div class="float-left">
              <strong class="temp" id="temp-special">20</strong><span class="unit"> 
                <a href="#" id="cell-link">&#xB0 C</a> <span> / </span>
                <a href="#" id="fahr-link"> &#xB0 F</a> </span>
                
            <div class="">
            <p id="description"> It's Sunny </p>
            </div>
            <br/>
  <div class="humidity1">Humidity:
              <span class="label" id="humidity-rate"></span><span class="value">60%</span>
            </div>
            <div class="wind"> Wind:
              <span class="label" id="wind-speed"></span><span class="value">5 km/h</span>
            </div>
            <div class="col"> Cloudiness:
                
                  
                    <span class="info-value" id="cloud">100%</span>
                  
                </div>
          </div>
</div>
</div>
    </div>
        
        </div>
        <div class="weather-forecast" id="forecast"></div>
    </div>

<a id="git-link" href="https://github.com/AsraeAb/Vanila.Weather.git">Open-source code</a> <span id="span"> by Asrae</span>
      
<br/> 
<br/> 
<br/>
</div>
      
    <script src="src/index.js"></script>
   </body>
   </html>
